{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chat Room</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,300"
    rel="stylesheet" type="text/css"/>
    <script src="https://use.typekit.net/hoy3lrg.js"></script>
    <script>
      try {
        Typekit.load({ async: true });
      } catch (e) {}
    </script>
    <link rel="stylesheet prefetch"
    href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"/>
    <link rel="stylesheet prefetch"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css"/>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
    rel="stylesheet" id="bootstrap-css"/>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <div id="frame">
      <div class="content">
        <div class="contact-profile">
          <img src="" alt="" />
          <p dir="rtl"><span class="icon_"><i class="fa fa-user"></i></span>نام کاربری شما: {{username}}</p>
          <div class="main-title" dir="rtl">
            <span class="icon_"><i class="fa fa-comment"></i></span>
            <p>نام گروه: "{{room_name}}"</p>
          </div>
        </div>
        <div class="messages">
          <ul id="chat-log">
          </ul>
        </div>
        <div class="message-input">
          <div class="wrap">
            <textarea dir="rtl" id="chat-message-input" placeholder="پیام خود را تایپ  کنید..."></textarea>
            <span id="input-file"><i class="fa fa-paperclip attachment" aria-hidden="true" onclick="document.getElementById('inp').click();"></i></span>
            <button id="chat-message-submit" class="submit">
              <i class="fa fa-paper-plane" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <input id="inp" type='file' style="display:none" >
    <p id="b64"></p>
    {{ room_name|json_script:"room-name" }}
    <script src="{% static 'reconnecting-websocket.js' %}"></script>
    <script>
      var username = {{ username }}
      const roomName = JSON.parse(document.getElementById('room-name').textContent);
      const chatSocket = new ReconnectingWebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

      chatSocket.onopen = function(e) {
          chatSocket.send(JSON.stringify({
            'command': 'fetch_message',
            'room_name': roomName
          }));
      }

      chatSocket.onmessage = function(e) {
          var data = JSON.parse(e.data);
            console.log(data)
          if (data['command'] === 'fetch_message') {
              for (let i=data['message'].length-1; i>=0 ; i--) {
              createMessage(data['message'][i]);
            }
          } else {
            createMessage(data);
          }
      };

      chatSocket.onclose = function(e) {
          console.error('Chat socket closed unexpectedly');
      };

      document.querySelector('#chat-message-input').focus();

      document.querySelector('#chat-message-submit').onclick = function(e) {
          let scorllNum = document.querySelector(".messages").scrollHeight;
          const messageInputDom = document.querySelector('#chat-message-input');
          let message = messageInputDom.value;
          let convert_message = "";
          for(let i = 0; i < message.split("\n").length; i++) {
            convert_message += `<p>${message.split("\n")[i]}</p><br>`;
          }
          if(message.replaceAll(" ", "")) {
            chatSocket.send(JSON.stringify({
              'message': convert_message,
              'command': 'new_message',
              'username' : username,
              'room_name': roomName
            }));
          }
          document.querySelector(".messages").scrollTop = scorllNum;
          messageInputDom.value = '';
      };

      function createMessage(data) {
        var author = data["__str__"];
        var imgTag = document.createElement('img');
        imgTag.src = "";

        if (author === username) {
          var msgListTag = `<li class='sent'><div>${data.content}</div></li>`;
        } else {
          var msgListTag = `<li class='replies'><div>${data.content}</div></li>`;
        }
        document.querySelector('#chat-log').innerHTML += msgListTag;
      }
    </script>
  </body>
</html>
