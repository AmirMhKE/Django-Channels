{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Rooms</title>
</head>
<body dir="rtl">
    {% for chat in chat_rooms %}
        <a href="http://localhost:8000/chat/{{chat.room_name}}/">{{chat.room_name}}</a><br>
    {% endfor %}

    وارد چه گروهی میخواهید بشوید؟<br>
    <input type="text" size="100" id="room-name-input"><br>
    <input type="button" value="Enter" id="room-name-submit">
    <script src="{% static 'index.js' %}"></script>
</body>
</html>
